<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau joueur</h2>
    <form [formGroup]="playerForm" (ngSubmit)="onSavePlayer()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom"
               class="form-control" formControlName="nom">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom"
               class="form-control" formControlName="prenom">
      </div>
      <div class="form-group">
        <label for="poste">Poste</label>
        <input type="text" id="poste"
                  class="form-control" formControlName="poste">
      </div>
      <div class="form-group">
    <h4>Ajouter une photo</h4>
    <input type="file" (change)="detectFiles($event)"
           class="form-control" accept="image/*">
    <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
	</div>
	<button class="btn btn-success" [disabled]="playerForm.invalid || fileIsUploading"
	      type="submit">Enregistrer
	</button>

    </form>
  </div>
</div>
