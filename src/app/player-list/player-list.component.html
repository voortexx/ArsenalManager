<div class="row">
  <div class="col-xs-12">
    <h2>Les joueurs</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let player of player; let i = index"
        (click)="onViewPlayer(i)">
        <h3 class="list-group-item-heading">
          {{ player.nom }}
          <button class="btn btn-default pull-right" (click)="onDeletePlayer(player)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ player.prenom }}</p>
        <p class="list-group-item-text">{{ player.poste }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewPlayer()">Nouveau Joueur</button>
  </div>
</div>
